[build]
  publish = "public"

# Netlify CMS: enable Identity + Git Gateway in Netlify dashboard:
# Site settings → Identity → Enable; Services → Git Gateway → Enable
# Then invite users and they can log in at /admin

# Ensure /admin works (no trailing slash -> with trailing slash so config loads)
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true
